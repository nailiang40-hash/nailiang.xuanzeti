<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能刷题系统</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggleBtn">切换深色模式</button>
    
    <div class="container">
        <h1>智能刷题系统</h1>

        <!-- 文件上传区域 -->
        <div class="upload-area">
            <p>请上传题库文件（TXT格式，每行格式：问题|选项A|选项B|选项C|选项D|正确答案|解析）</p>
            <p>多选题格式：问题|选项A|选项B|选项C|选项D|A,C|解析</p>
            <input type="file" id="fileInput" accept=".txt">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择文件</button>
            <button class="upload-btn" id="startQuizBtn" disabled>开始刷题</button>
        </div>

        <!-- 计时器 -->
        <div class="timer" id="timer">00:00:00</div>

        <!-- 题目区域 -->
        <div class="question-area">
            <div class="question-header">
                <span id="questionNum">题目 #1</span>
                <span id="totalQuestions">/ 0</span>
            </div>
            <div class="question-text" id="questionText">请先上传题库文件开始刷题</div>
        </div>

        <!-- 选项区域 -->
        <div class="options-container" id="optionsContainer"></div>

        <!-- 快捷下一题按钮容器 -->
        <div id="actionContainer"></div>

        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" onclick="goToPrevQuestion()" disabled>上一题</button>
            <button class="nav-btn" id="nextBtn" onclick="goToNextQuestion()" disabled>下一题</button>
        </div>

        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- 统计区域 -->
        <div class="stats-area">
            <div>正确: <span id="correctCount">0</span></div>
            <div>错误: <span id="incorrectCount">0</span></div>
            <div>已答: <span id="attemptedCount">0</span></div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
